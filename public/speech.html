<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">Speech Notes</h2>

  <form action="/speech" method="POST">
    <div class="mb-3">
      <textarea id="note" name="note" class="form-control" rows="5" placeholder="Speak or type your note"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Note</button>
    <a href="/speech-notes" class="btn btn-info">View Saved Notes</a>
    <button type="button" id="startBtn" class="btn btn-primary">ðŸŽ¤ Start Speaking</button>
  </form>

  <script>
    const startBtn = document.getElementById("startBtn");
    const noteField = document.getElementById("note");

    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      startBtn.onclick = () => {
        recognition.start();
      };

      recognition.onresult = (event) => {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        noteField.value = transcript;
      };
    } else {
      startBtn.disabled = true;
      startBtn.innerText = "Speech recognition not supported";
    }
  </script>
</body>
</html>

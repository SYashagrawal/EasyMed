<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login - EasyMed</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/index.html">EasyMed</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/register.html">Register Patient</a></li>
        <li class="nav-item"><a class="nav-link" href="/appointment.html">Appointment</a></li>
        <li class="nav-item"><a class="nav-link" href="/speech.html">Speech Notes</a></li>
        <li class="nav-item"><a class="nav-link" href="/user-register.html">User Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

      <main class="container py-5">

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow rounded-4">
      <div class="card-body p-4">
        <h3 class="text-center mb-4">Sign In</h3>
        <form action="/login" method="POST">
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign In</button>
        </form>
        <div class="text-center mt-3">
          <a href="/user-register.html">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>

      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>

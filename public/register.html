<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Register Patient - EasyMed</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/index.html">EasyMed</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/register.html">Register Patient</a></li>
        <li class="nav-item"><a class="nav-link" href="/appointment.html">Appointment</a></li>
        <li class="nav-item"><a class="nav-link" href="/speech.html">Speech Notes</a></li>
        <li class="nav-item"><a class="nav-link" href="/user-register.html">User Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

      <main class="container py-5">

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow rounded-4">
      <div class="card-body p-4">
        <h3 class="mb-4 text-center">Register Patient</h3>
        <form action="/register" method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" id="name" name="name" type="text" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="age">Age</label>
              <input class="form-control" id="age" name="age" type="number" min="0" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="gender">Gender</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="">Select...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="phone">Phone</label>
              <input class="form-control" id="phone" name="phone" type="text" required>
            </div>
            <div class="col-12">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" name="email" type="email" required>
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-4" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>

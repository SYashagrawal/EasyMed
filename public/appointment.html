<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/index.html">EasyMed</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/register.html">Register Patient</a></li>
        <li class="nav-item"><a class="nav-link" href="/appointment.html">Appointment</a></li>
        <li class="nav-item"><a class="nav-link" href="/speech.html">Speech Notes</a></li>
        <li class="nav-item"><a class="nav-link" href="/user-register.html">User Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

      <main class="container py-5">

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow rounded-4">
      <div class="card-body p-4">
        <h3 class="mb-4 text-center">Book Appointment</h3>
        <form action="/appointment" method="POST">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label" for="patient_id">Patient ID</label>
              <input class="form-control" id="patient_id" name="patient_id" type="number" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="date">Date</label>
              <input class="form-control" id="date" name="date" type="date" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="time">Time</label>
              <input class="form-control" id="time" name="time" type="time" required>
            </div>
            <div class="col-12">
              <label class="form-label" for="reason">Reason</label>
              <input class="form-control" id="reason" name="reason" type="text" required>
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-4" type="submit">Create Appointment</button>
        </form>
      </div>
    </div>
  </div>
</div>

      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
